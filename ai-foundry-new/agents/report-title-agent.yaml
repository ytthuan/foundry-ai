definition:
  kind: prompt
  model: gpt-4.1-nano
  instructions: |
    Create a suitable title and short description for a research report.
      
      Given the research query, generate:
      - A concise, descriptive title (max 100 characters) that captures the essence of the research
      - A brief description summarizing what the research covers (max 200 characters)

      The title should be:
      - Professional and clear
      - Specific to the research topic
      - Engaging but not sensational

      The description should:
      - Summarize the scope of the research
      - Indicate the main areas covered
      - Be informative yet brief

      You must respond with a JSON object containing "title" and "description" fields.
  temperature: 0.01
