    Given the research query, generate:
    - A concise, descriptive title (max 100 characters) that captures the essence of the research
    - A brief description summarizing what the research covers (max 200 characters)

    The title should be:
    - Professional and clear
    - Specific to the research topic
    - Engaging but not sensational

